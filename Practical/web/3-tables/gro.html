<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Bill</title>
    <style>
    table,th,td{
        border: .5px solid black;
        border-radius: 4px;
        padding: 2px;
        background-color: beige;
        }
    </style>
</head>
<body>
    <table>
        <caption>Grocery Bill</caption>
        <thead>
            <tr>
                <th>Sr no.</th>
                <th>Items</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>Food</td>
            <td>2</td>
            <td>50</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Vegetable</td>
            <td>3</td>
            <td>50</td>
            <td>150</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Beverage</td>
            <td>1</td>
            <td>25</td>
            <td>25</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Milk</td>
            <td>1</td>
            <td>50</td>
            <td>50</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Cake</td>
            <td>1</td>
            <td>200</td>
            <td>200</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3"> Amount</td>
            <td>525</td>
        </tr>
    </table>
</body>
</html>
